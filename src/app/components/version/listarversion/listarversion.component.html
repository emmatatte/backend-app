<div class="container">
    <div style="text-align: center;margin: 5%;">
        <h1>Lista de versiones</h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID</th>
              <td mat-cell *matCellDef="let element"> {{element.idVersion}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> N° versión </th>
              <td mat-cell *matCellDef="let element"> {{element.numberVersion}} </td>
            </ng-container>
                     
            <!-- Symbol Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Fecha de lanzamiento </th>
              <td mat-cell *matCellDef="let element"> {{element.dateLaunchVersion|date:'dd/MM/yyyy'}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Monto </th>
                <td mat-cell *matCellDef="let element"> {{element.amountChangeVersion}} </td>
              </ng-container>
              <!-- Symbol Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Responsable </th>
                <td mat-cell *matCellDef="let element"> {{element.responsibleVersion}} </td>
            </ng-container>
               <!-- Symbol Column -->
                 <!-- Weight Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Aplicación </th>
                <td mat-cell *matCellDef="let element"> {{element.app.nameApp}} </td>
              </ng-container>
                        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
