<div class="container">
    <div style="text-align: center;margin: 5%;">
        <h1>Lista de Aplicaciones</h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID</th>
              <td mat-cell *matCellDef="let element"> {{element.idApp}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Aplicación </th>
              <td mat-cell *matCellDef="let element"> {{element.nameApp}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.stateApp?'Activo':'Inactivo'}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Fecha de implementación </th>
              <td mat-cell *matCellDef="let element"> {{element.implementationDateApp|date:'dd/MM/yyyy'}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Monto </th>
                <td mat-cell *matCellDef="let element"> {{element.amountApp}} </td>
              </ng-container>
              <!-- Symbol Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.typeApp}} </td>
            </ng-container>
               <!-- Symbol Column -->
               <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">
                  <button matButton [routerLink]="['ediciones',element.idApp]"
                  >
                  <mat-icon>edit</mat-icon>
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="c8">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">
                <button matButton 
                (click)="eliminar(element.idApp)"
                >
                <mat-icon>delete</mat-icon>
              </button>
              </td>
          </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
